<div>
    <div id="mapCustomer">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            SCEGLI PARCHEGGIO
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li>
                                <a style="cursor: pointer;" onclick="/*$('#table').waitMe({});*/printParkingArea('world-map');"
                                    data-toggle="cardloading" data-loading-effect="pulse">
                                    <i class="material-icons">loop</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <form id="wizard_with_validation">
                            <h3>Seleziona parcheggio</h3>
                            <fieldset style="padding: 0;margin: 0;">
                                <div class="form-group form-float" style="height: 100%;margin: 0;">
                                    <div class="table-responsive" style="overflow: hidden;">
                                        <div id="world-map" style="height: 50vh;z-index: 0;"></div>
                                    </div>
                                </div>
                            </fieldset>

                            <h3>Inserire dati parcheggio</h3>
                            <fieldset>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="targa" id="plate" required>
                                        <label class="form-label">Targa*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input onchange='$(this).focus()' type="text" id="startTime" class="datetimepicker form-control"
                                            required>
                                        <label class="form-label">Tempo inizio*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input onchange='$(this).focus()' type="text" id="finishTime" class="datetimepicker form-control"
                                            required>
                                        <label class="form-label">Tempo fine*</label>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="reserveSpot"></div>
</div>

<script src="js/dom/viewParkingAreaCustomerDom.js"></script>
<script src="plugins/form-wizard/form-wizard-page.js"></script>
<script>printParkingArea("world-map")</script>
